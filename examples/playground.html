<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <button onclick="resetCanvasTransform()">重置画布位置和大小</button>
    <button onClick="undo()">撤销</button>
    <button onClick="redo()">重做</button>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <script src="../dist/main.umd.js"></script>
    <script>
        const canvas = canvasMoteur.createCanvas({el: '#canvas', canScale: true, canTranslate: true, width: 500, height: 500});
        
        canvas.shapeApi.rect({
            x: 20,
            y: 10,
            width: 150,
            height: 100,
            anchors: ['left', 'right'],
            style: {
                backgroundColor: 'green',
            }
        })

        canvas.shapeApi.rect({
            x: 200,
            y: 100,
            width: 150,
            height: 100,
            anchors: ['top', 'bottom'],
            style: {
                backgroundColor: 'red',
            }
        })

        canvas.shapeApi.circle({
            x: 300,
            y: 400,
            r: 50,
            anchors: ['bottom', 'left'],
            style: {
                backgroundColor: 'red',
            }
        })

        canvas.render();

        function resetCanvasTransform() {
            canvas.transform.resetTransform()
        }

        function undo() {
            canvas.dataCenter.undo()
        }

        function redo() {
            canvas.dataCenter.redo()
        }
    </script>
</body>
</html>
