<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <script src="../dist/main.umd.js"></script>
    <script>
        const draw = new drawTools.Draw('canvas')
        
        draw.addRect({
            x: 20,
            y: 10,
            width: 150,
            height: 100,
            anchors: ['left', 'right'],
            style: {
                backgroundColor: 'green',
            }
        })

        draw.addRect({
            x: 200,
            y: 100,
            width: 150,
            height: 100,
            anchors: ['top', 'bottom'],
            style: {
                backgroundColor: 'red',
            }
        })

        draw.addCircle({
            x: 300,
            y: 400,
            r: 50,
            anchors: ['bottom', 'left'],
            style: {
                backgroundColor: 'red',
            }
        })

        draw.render();
    </script>
</body>
</html>
